<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - S3 Image Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">S3 Image Gallery</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i> Error
                    </h3>
                </div>
                <div class="card-body text-center py-5">
                    <h1 class="display-1 text-danger mb-4">
                        <i class="fas fa-sad-tear"></i>
                    </h1>
                    <h2 th:text="${status}">500</h2>
                    <p class="lead mb-4" th:text="${error}">Something went wrong</p>
                    <p th:text="${message}" class="mb-4">Error message</p>
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-5 fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="mb-0">S3 Image Gallery Application</p>
            </div>
            <div class="col-md-6 text-end">
                <p class="mb-0">&copy; 2025 - AWS Serverless Application</p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
